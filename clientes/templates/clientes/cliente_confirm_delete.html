{% extends 'base.html' %}


{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h3>Confirma exclusão permanente do Cliente:</h3><br>
            </div>        
        </div>
        <div class="row">   
            <div class="col-md-6 col-md-offset-3">           
                <form method="POST">     
                    {% csrf_token %}                 
                    <br>Cliente: {{cliente.nome}}</br>
                    <br>Razão Social: {{cliente.razaosocial}}</br>  
                    <br>CPF/CNPJ: {{cliente.cpfcnpj}}</br>    
                    <br>                
                    <input type="reset" class="btn btn-secondary" value="Cancelar" onclick="location.href='{{ request.META.HTTP_REFERER }}'">
                    <input type="submit" class="btn btn-danger" value="Apagar">
                </form>   
            </div> 
        </div>
    </div>
{% endblock %}
