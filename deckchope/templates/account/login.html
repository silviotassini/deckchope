{% load i18n %}
{% load account socialaccount %}

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- no additional media querie or css is required -->
<div class="container">
  <div class="row justify-content-center align-items-center" style="height:100vh">
    <div class="col-4">
      <div class="card">
        <div>
          <h2 class="fw-bold mb-2 text-center">Login</h2>
          <p class="text-white-50 mb-3 text-center">Entre com seu usuário e senha!</p>
        </div> <!-- /.modal-header -->
        <div class="card-body">
          <form method="post" action="{% url 'account_login' %}" autocomplete="off">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_login">Nome de usuário:</label>
              <input type="text" class="form-control" name="login" placeholder="Nome de usuário" autocomplete="username" maxlength="150" required id="id_login" />
            </div>
            <div class="form-group">
              <label for="id_password">Senha:</label>
              <input type="password" class="form-control" name="password" placeholder="Senha" autocomplete="current-password" required id="id_password" />
            </div>
            <!--TODO: Verificar funcionalidade do Esqueceu sua senha-->
            <a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button type="submit" class="btn btn-primary">login</button>
            {% for k, v in form.errors.item %}
              {{ v }}
            {% endfor %}
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
